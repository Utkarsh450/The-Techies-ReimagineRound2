<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing and Fade Text Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .typing-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
           font-family: sans-serif;
           font-weight: bolder;
        }
        .typing-text {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            opacity: 0;
            font-size: 60px;
        background-image: url(https://media.istockphoto.com/id/1023939006/photo/oil-color-palette.jpg?s=2048x2048&w=is&k=20&c=-ErKpIrFm1YyK9dhFN1xsiWFC_s6FAi7a4U7RwkwnOg=);
        background-size: cover;
        background-clip: text;
        -webkit-background-clip:text ;
        color:transparent;

        }
    </style>
</head>
<body>
    <div class="typing-container">
        <h1 class="typing-text"></h1>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/TextPlugin.min.js"></script>
    <script>
        gsap.registerPlugin(TextPlugin);

        const texts = ["Hey It's Nike...", "Just for fun...", "Let's Go..."];
        let currentTextIndex = 0;
        const typingText = document.querySelector('.typing-text');

        function typeText() {
            const text = texts[currentTextIndex];
            typingText.textContent = '';
            gsap.to(typingText, {
                duration: 2,
                text: text,
                ease: 'power2.inOut',
                opacity: 1,
                onComplete: () => {
                    setTimeout(() => {
                        gsap.to(typingText, {
                            duration: 0.5,
                            opacity: 0,
                            onComplete: () => {
                                currentTextIndex = (currentTextIndex + 1) % texts.length;
                                typeText();
                            }
                        });
                    }, 1000); // Wait 1 second before fading out
                }
            });
        }

        typeText(); // Initial call to start typing
    </script>
    <script>
        setTimeout(myval,10000);
        function myval(){
            document.location.href = "home.html";
        }
    </script>
</body>
</html>
